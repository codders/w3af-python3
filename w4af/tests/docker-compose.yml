moth:
  image: w4af/django-moth:latest
  ports:
    - "8000:8000"
    - "8001:8001"
  links:
    - cache

cache:
  image: memcached


wivet:
  image: andresriancho/wivet:latest
  ports:
    - "8899:80"


phpmoth:
  image: w4af/php-moth:latest
  ports:
    - "9009:80"

#
# The old w4af-moth, now as a docker image
#
w4af_moth:
  image: w4af/w4af-moth:latest
  ports:
    - "9008:80"


#
# testenv
#
sqlmap:
  image: w4af/sqlmap-testenv:latest
  security_opt:
    - seccomp:unconfined
  ports:
    - "8998:80"
  environment:
    - APACHE_RUN_USER=www-data
    - APACHE_RUN_GROUP=www-data
    - APACHE_LOG_DIR=/var/log/apache2/


#
# WAVSEP
#
wavsep:
  image: w4af/wavsep:latest
  ports:
    - "8098:8080"
  links:
    - wavsepdb
  environment:
    - DB_HOST=wavsepdb
    - DB_PORT=3306
    - DB_USERNAME=root
    - DB_PASSWORD=wavsep

wavsepdb:
  image: w4af/wavsep-mysql
  environment:
    - MYSQL_ROOT_PASSWORD=wavsep


#
# MCIR
#
mysqldb:
  image: mysql
  environment:
    - MYSQL_ROOT_PASSWORD=mcirpass00112233
    - MYSQL_DATABASE=sqlol

mcir:
  image: andresriancho/mcir:latest
  ports:
    - "8090:80"
  links:
    - mysqldb
  environment:
    - APACHE_RUN_USER=www-data
    - APACHE_RUN_GROUP=www-data
    - APACHE_LOG_DIR=/var/log/apache2/
